<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="custom.css">
    <title>Make a wish to hard working heroes</title>
</head>

<body>
    <div class="container h-100">
        <div class="row h-75 my-5">
            <div class="col-md-6 col-sm-12 my-auto order-lg-2">
                <img src="images/header-main.png" class="img-fluid" />
            </div>
            <div class="col-md-6 col-sm-12 my-auto order-lg-1">
                <h1 id='text-english' class='mb-0 text-lg-left text-center text-english d-none'>"We are all home for the <strong>New Year</strong>. They are NOT!"</h1>
                <h1 id='text-sinhala' class="mb-0 text-lg-left text-center ">"අපි හැමෝම අවුරුද්දට ගෙදර උනාට, එයාලා හැමෝම වැඩ"</h1>
                <h2 id='text-tamil' class='mb-0 text-lg-left text-center font-weight-bold d-none'>"இந்தப் புத்தாண்டில் நாங்கள் அனைவரும் வீட்டில். ஆனால் அவர்கள் அனைவரும் சேவையில்!"</h2>


            </div>
        </div>
        <div class="row justify-content-center" id='mydiv'>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <div class="m-3 p-3 d-flex justify-content-center align-items-center">
                    <p class="mb-0 mr-2 font-weight-bold">Powered by</p> <img src="images/shoutout-logo.svg"
                        class="img-fluid" />
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script>


    $(document).ready(function () {
        $.get("https://api.shoutout.ai/covidresponse/greetings", function (data, status) {
            console.log(data);
            if (data.length > 0) {
                $.each(data, function (index, wish) {
                    document.getElementById("mydiv").innerHTML += "<div  id='" + index + "' class='col-md-4 col-sm-10 col-xs-12 mb-3'><div class='card border-0 rounded-0 shadow p-4'><p class='mb-0'>" + wish + "</p></div></div>";
                })
            }
        })
    })
        var counter = 0;
        var i = setInterval(function () {
            console.log("Timer", counter);
           if(counter <= 2){
            if(counter===0){
            $('#text-sinhala').addClass('d-none')
            $("#text-tamil").removeClass('d-none');
           }
           if(counter===1){
            $('#text-tamil').addClass('d-none')
            $("#text-english").removeClass('d-none');
           }
           if(counter===2){
            $('#text-english').addClass('d-none')
            $("#text-sinhala").removeClass('d-none');
           }
           counter++;
           }
           if(counter === 3) {
               counter = 0;
               clearInterval(i) 
           }
        
        }, 1000);
</script>

</html>
