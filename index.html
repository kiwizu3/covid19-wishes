<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="custom.css">
    <title>Make a wish to hard working heroes</title>
</head>

<body>
    <div class="container h-100">
        <div class="row h-75 my-5">
            <div class="col-md-6 col-sm-12 my-auto order-lg-2">
                <img src="images/header-main.png" class="img-fluid" />
            </div>
            <div class="col-md-6 col-sm-12 my-auto order-lg-1">
                <h1 class="mb-4 text-lg-left text-center">"අපි හැමෝම අවුරුද්දට ගෙදර උනාට, එයාලා හැමෝම වැඩ"</h1>
            </div>
        </div>
        <div class="row justify-content-center" id='mydiv'>
        </div>
        <div class="row justify-content-center">
            <div class="col">
               <div class="m-3 p-3 d-flex justify-content-center align-items-center">
                <p class="mb-0 mr-2 font-weight-bold">Powered by</p> <img src="images/shoutout-logo.svg" class="img-fluid" />
               </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script>


    $(document).ready(function getWish() {
        $.get("https://5e94014dc7393c0016de4c8e.mockapi.io/wishes", function (data, status) {
            console.log(data);
            if (data.length > 0) {
                $.each(data, function (index, wish) {
                document.getElementById("mydiv").innerHTML += "<div  id='" + index + "' class='col-md-4 col-sm-10 col-xs-12 mb-3'><div class='card border-0 rounded-0 shadow p-4'><small>" + wish.name + "</small><p class='mb-0'>" + wish.wish + "</p></div></div>";
            })
            }
        })
    })


</script>

</html>
